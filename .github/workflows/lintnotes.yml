name: Lintnotes

on:
  pull_request:
  push:
    branches: [ main, feature/*, fix/*, chore/* ]

jobs:
  lintnotes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lintnotes check (no install needed)
        run: node scripts/lintnotes-check.mjs --report
